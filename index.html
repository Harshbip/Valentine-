<script>
  document.addEventListener("DOMContentLoaded", function () {
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const song = document.getElementById("loveSong");

    let yesScale = 1;
    let noScale = 1;

    function teaseButtons() {
      yesScale += 0.1;
      yesBtn.style.transform = "scale(" + yesScale + ")";

      noScale -= 0.08;
      if (noScale < 0.4) noScale = 0.4;
      noBtn.style.transform = "scale(" + noScale + ")";
    }

    noBtn.addEventListener("mouseenter", teaseButtons);
    noBtn.addEventListener("touchstart", teaseButtons);
    noBtn.addEventListener("click", teaseButtons);

    yesBtn.addEventListener("click", function () {
      if (song) {
        song.play().catch(() => {});
      }

      document.body.innerHTML =
        '<div class="final-message">ğŸ’– Thank you for choosing me Miss Bipasha ğŸ˜<br><br>You wonâ€™t be disappointed ğŸ˜Š</div>';

      document.body.style.background =
        "linear-gradient(135deg, #ff4d6d, #ff758c)";
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 300);
  });
</script>
