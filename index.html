<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
}

.start-screen, .card, .final-message {
  text-align: center;
  background: white;
  padding: 40px 25px;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  width: 320px;
  position: relative;
  z-index: 2;
}

.card, .final-message { display: none; }

h1 { color: #ff4d6d; }

.buttons {
  margin-top: 25px;
  display: flex;
  justify-content: space-around;
}

button {
  padding: 12px 22px;
  font-size: 16px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: transform 0.2s ease;
}

#yesBtn { background: #ff4d6d; color: white; }
#noBtn { background: #ddd; }

.heart {
  position: absolute;
  bottom: -20px;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  to { transform: translateY(-110vh); opacity: 0; }
}

.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  top: -10px;
  animation: fall linear forwards;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
}

.play-btn {
  margin-top: 15px;
  background: #ff4d6d;
  color: white;
}
</style>
</head>

<body>

<div class="start-screen" id="startScreen">
  <h1>Tap to Open Your Surprise ğŸ’–</h1>
  <button onclick="startExperience()">Start</button>
</div>

<div class="card" id="card">
  <h1>Will you be my Valentine? ğŸ’–</h1>
  <div class="buttons">
    <button id="yesBtn">Yes ğŸ˜</button>
    <button id="noBtn">No ğŸ™ˆ</button>
  </div>
</div>

<div class="final-message" id="finalMessage">
  ğŸ’– Thank you for choosing me Miss Bipasha ğŸ˜<br><br>
  You won't be disappointed ğŸ˜Š.<br><br>
  <strong>Need to tell you one more thing...</strong><br><br>
  <button class="play-btn" onclick="playMusic()">Play This ğŸµ</button>
</div>

<audio id="loveSong" src="love-song.mp3" preload="auto"></audio>

<script>
const song = document.getElementById("loveSong");
const startScreen = document.getElementById("startScreen");
const card = document.getElementById("card");
const finalMessage = document.getElementById("finalMessage");

function startExperience() {
  startScreen.style.display = "none";
  card.style.display = "block";
}

function playMusic() {
  song.play().catch(()=>{});
}

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let yesScale = 1;
let noScale = 1;

function teaseButtons() {
  yesScale += 0.1;
  yesBtn.style.transform = "scale(" + yesScale + ")";
  noScale -= 0.08;
  if (noScale < 0.5) noScale = 0.5;
  noBtn.style.transform = "scale(" + noScale + ")";
}

noBtn.addEventListener("mouseenter", teaseButtons);
noBtn.addEventListener("touchstart", teaseButtons);
noBtn.addEventListener("click", teaseButtons);

yesBtn.addEventListener("click", function () {
  card.style.display = "none";
  finalMessage.style.display = "block";
  document.body.style.background = "linear-gradient(135deg, #ff4d6d, #ff758c)";
  startConfetti();
});

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 15) + "px";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);

function startConfetti() {
  for (let i = 0; i < 120; i++) {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
    confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 4000);
  }
}
</script>

</body>
</html>
